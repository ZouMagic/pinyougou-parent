    <script src="../js/echarts.min.js"></script>

    <script>
        var startDate = '2019-05-29';  //开始时间
        var endDate = '2019-06-05';  //结束时间
        var DateArray = [];
        var statusType1 = [];  //待付款订单
        var statusType2 = [];  //待发货订单
        var statusType3 = [];  //已发货订单
        var statusType4 = [];  //已完成订单
        var statusType5 = [];  //已关闭订单

        //页面加载后执行开始
        window.onload = function () {
            /*时间控件*/
            var start = {}, end = {};
            //开始日期
            jeDate('#inpstart', {
                format: 'YYYY-MM-DD',
                minDate: '2014-06-16', //设定最小日期为当前日期
                shortcut: [
                    {name: "一周", val: {DD: 7}},
                    {name: "一个月", val: {DD: 30}},
                    {name: "二个月", val: {MM: 2}},
                    {name: "三个月", val: {MM: 3}},
                    {name: "一年", val: {DD: 365}}
                ],
                maxDate: function (that) {
                    //that 指向实例对象
                    return jeDate.valText(that.valCell) == "" ? jeDate.nowDate({DD: -7}) : start.maxDate;
                }, //设定最大日期为当前日期
                donefun: function (obj) {
                    startDate = obj.val;
                    end.minDate = obj.val; //开始日选好后，重置结束日的最小日期
                    jeDate("#inpend", LinkageEndDate(false));
                }
            });
            //结束日期
            jeDate('#inpend', LinkageEndDate);

            function LinkageEndDate(istg) {
                return {
                    trigger: istg || "click",
                    format: 'YYYY-MM-DD',
                    shortcut: [
                        {name: "一周", val: {DD: 7}},
                        {name: "一个月", val: {DD: 30}},
                        {name: "二个月", val: {MM: 2}},
                        {name: "三个月", val: {MM: 3}},
                        {name: "一年", val: {DD: 365}}
                    ],
                    minDate: function (that) {
                        //that 指向实例对象
                        var nowMinDate = jeDate.valText('#inpstart') == "" && jeDate.valText(that.valCell) == "";
                        return nowMinDate ? jeDate.nowDate({DD: 0}) : end.minDate;
                    }, //设定最小日期为当前日期
                    maxDate: jeDate.nowDate({DD: 0}), //设定最大日期为当前日期
                    donefun: function (obj) {
                        endDate = obj.val;
                        start.maxDate = obj.val; //将结束日的初始值设定为开始日的最大日期
                    }
                };
            }

            /*时间控件结束*/


            /*数据可视化*/
            myChart = echarts.init(document.getElementById('main'));
            getPic(startDate, endDate);

            myChart2 = echarts.init(document.getElementById('main2'));
            getHistogram(startDate, endDate);
            /*数据可视化结束*/


        }
        //页面加载后执行结束

        //获取饼图
        function getPic(startDate, endDate) {
            var type1 = 0;
            var type3 = 0;
            var type4 = 0;
            var type5 = 0;
            var type6 = 0;
            $.ajax({
                type: "POST",
                url: "/order/findDateByOrder.do",
                dataType: "json",
                data: {
                    start: startDate,
                    end: endDate
                },
                success: function (data) {
                    for (var i = 0; i < data.length; i++) {
                        //进行数据分类
                        if (data[i].status == 1) {
                            type1++;
                        } else if (data[i].status == 3) {
                            type3++;
                        } else if (data[i].status == 4) {
                            type4++;
                        } else if (data[i].status == 5) {
                            type5++;
                        } else if (data[i].status == 6) {
                            type6++;
                        }
                        OrderTypeArray = [type1, type3, type4, type5, type6];
                    }

                    option = {
                        title: {
                            text: '品优购订单统计概况',
                            subtext: '黑马程序员-合肥中心',
                            x: 'center'
                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: "{a} <br/>{b} : {c} ({d}%)"
                        },
                        legend: {
                            orient: 'vertical',
                            x: 'left',
                            data: ['待付款订单', '待发货订单', '已发货订单', '已完成订单', '已关闭订单']
                        },
                        calculable: true,
                        series: [{
                            name: '访问来源',
                            type: 'pie',
                            radius: '55%',
                            center: ['50%', 225],
                            data: [{
                                value: type1,
                                name: '待付款订单'
                            },
                                {
                                    value: type3,
                                    name: '待发货订单'
                                },
                                {
                                    value: type4,
                                    name: '已发货订单'
                                },
                                {
                                    value: type5,
                                    name: '已完成订单'
                                },
                                {
                                    value: type6,
                                    name: '已关闭订单'
                                }
                            ]
                        }]
                    };

                    myChart.setOption(option);
                },
                error: function () {
                    alert("发生错误");
                }
            });

        }

        //获取柱状图
        function getHistogram(startDate, endDate) {
            //key
            var keyArray = [];
            $.ajax({
                type: "POST",
                url: "/order/findDateByOrderType.do",
                dataType: "json",
                data: {
                    start: startDate,
                    end: endDate
                },
                success: function (data) {
                    //获取所有的日期
                    DateArray = getAll(startDate, endDate);
                    DateArray.splice(DateArray.length);
                    for (var i = 0; i < DateArray.length; i++) {
                        var numberArr = data[DateArray[i]];
                        if (typeof(numberArr) == "undefined") {
                            continue;
                        }
                        for (var j = 0; j < numberArr.length; j++) {
                            if (j == 0) {
                                statusType1.push(numberArr[j]);
                            } else if (j == 1) {
                                statusType2.push(numberArr[j]);
                            } else if (j == 2) {
                                statusType3.push(numberArr[j]);
                            } else if (j == 3) {
                                statusType4.push(numberArr[j]);
                            } else if (j == 4) {
                                statusType5.push(numberArr[j]);
                            }else{
                               break;
                            }
                        }
                    }


                    option2 = {
                        tooltip: {
                            trigger: 'axis',
                            axisPointer: {
                                type: 'shadow'
                            }
                        },
                        legend: {
                            data: ['待付款订单', '待发货订单', '已发货订单', '已完成订单', '已关闭订单']
                        },
                        toolbox: {
                            show: true,
                            orient: 'vertical',
                            y: 'center',
                            feature: {
                                mark: {
                                    show: true
                                },
                                magicType: {
                                    show: true,
                                    type: ['line', 'bar', 'stack', 'tiled']
                                },
                                restore: {
                                    show: true
                                },
                                saveAsImage: {
                                    show: true
                                }
                            }
                        },
                        calculable: true,
                        xAxis: [{
                            type: 'category',
                            data: DateArray
                        }],
                        yAxis: [{
                            type: 'value',
                            splitArea: {
                                show: true
                            }
                        }],
                        grid: {
                            x2: 40
                        },
                        series: [{
                            name: '待付款订单',
                            type: 'bar',
                            stack: '总量',
                            data: statusType1
                        },
                            {
                                name: '待发货订单',
                                type: 'bar',
                                stack: '总量',
                                data: statusType2
                            },
                            {
                                name: '已发货订单',
                                type: 'bar',
                                stack: '总量',
                                data: statusType3
                            },
                            {
                                name: '已完成订单',
                                type: 'bar',
                                stack: '总量',
                                data: statusType4
                            },
                            {
                                name: '已关闭订单',
                                type: 'bar',
                                stack: '总量',
                                data: statusType5
                            }
                        ]
                    };
                    myChart2.setOption(option2);
                },
                error: function () {
                    alert("发生错误");
                }
            });
        }


        //获取开始时间与结束时间的订单
        function getOrderByDate() {
            getPic(startDate, endDate);
        }


        //获取两个时间的所有日期
        Date.prototype.format = function () {
            var s = '';
            var mouth = (this.getMonth() + 1) >= 10 ? (this.getMonth() + 1) : ('0' + (this.getMonth() + 1));
            var day = this.getDate() >= 10 ? this.getDate() : ('0' + this.getDate());
            s += this.getFullYear() + '-'; // 获取年份。
            s += mouth + "-"; // 获取月份。
            s += day; // 获取日。
            return (s); // 返回日期。
        };

        function getAll(begin, end) {
            var arr = [];
            var ab = begin.split("-");
            var ae = end.split("-");
            var db = new Date();
            db.setUTCFullYear(ab[0], ab[1] - 1, ab[2]);
            var de = new Date();
            de.setUTCFullYear(ae[0], ae[1] - 1, ae[2]);
            var unixDb = db.getTime() - 24 * 60 * 60 * 1000;
            var unixDe = de.getTime() - 24 * 60 * 60 * 1000;
            for (var k = unixDb; k <= unixDe;) {
                //console.log((new Date(parseInt(k))).format());
                k = k + 24 * 60 * 60 * 1000;
                arr.push((new Date(parseInt(k))).format());
            }
            return arr;
        }

    </script>
</head>
